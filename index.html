<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SpaceX Launches Info</title>
</head>
<body>
    <h1>SpaceX Launch Programs</h1>
    <div class="container">
        <nav>
            <h2>Filters</h2>
            <div class="filters">
                <span>Launch Year</span>
                <div class="line"></div>
                <div class="btns">
                    <button id="btn">2006</button>
                    <button id="btn">2007</button>
                    <button id="btn">2008</button>
                    <button id="btn">2009</button>
                    <button id="btn">2010</button>
                    <button id="btn">2011</button>
                    <button id="btn">2012</button>
                    <button id="btn">2013</button>
                    <button id="btn">2014</button>
                    <button id="btn">2015</button>
                    <button id="btn">2016</button>
                    <button id="btn">2017</button>
                    <button id="btn">2018</button>
                    <button id="btn">2019</button>
                    <button id="btn">2020</button>
                </div>
                <span>Successful Launch</span>
                <div class="line"></div>
                <div class="btns">
                    <button id="btn1">True</button>
                    <button id="btn1">False</button>
                </div>
                <span>Successful Landing</span>
                <div class="line"></div>
                <div class="btns">
                    <button id="btn2">True</button>
                    <button id="btn2">False</button>
                </div>
            </div>
        </nav>
        <div class="results">
            
        </div>
    </div>
    <div class="footer">
        <strong>Developed by: </strong>&nbspJayant Khandait
    </div>
    <script src="index.js"></script>
</body>
</html>
